<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <h1>Job Application</h1> <br>
    <label for="name">Name</label> <br>
    <input type="text" name="name" id="name"> <br>
    <label for="email">Email</label> <br>
    <input type="email" name="email" id="email">  <br>
    <label for="tel">Phone</label> <br>
    <input type="tel" name="phone" id="phone">  <br>
     <label for="fileholder">Resume</label> <br>
    <input type="file" name="fileholder" id="fileholder"> <br>
    <label for="years">Experience</label> <br>
    <input type="number" name="years" id="years" min="0" max="50">

    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="Html" id="Html"><br>
<label for="Html">Html</label><br>
<input type="checkbox" name="CSS" id="CSS"><br>          
<label for="CSS">CSS</label><br>
<input type="checkbox" name="Javascript" id="Javascript"><br>
<label for="Javascript">Javascript</label> <br>
    </fieldset> <br>
    <label for="higher education">Higher Education</label><br>
    <select name="higher education" id="higher education">
        <option value="High School">High school</option>
        <option value="Bachelors degree">Bachelors degree</option>
        <option value="Master's degree">Master's degree</option>
        <option value="Phd">Phd</option>
    </select>
    <fieldset>
     <legend>Avability</legend>
        <input type="radio" name="radio" id="radio"> <br>
        <label for="radio">Full time</label> <br>
        <input type="radio" name="radio" id="radio"> <br>
        <label for="radio">Part time</label>
    </fieldset>
    <label for="Write">Additional Comments</label><br>
    <textarea name="Write" id="Write" cols="50" rows="5"></textarea>
<button>Submit Application</button>

</body>
</html>
