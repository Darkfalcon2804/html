<body>
    <h1>Complex Form</h1>
    <form >
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="tel">Phone</label>
        <input type="tel" name="tel" id="tel">
         <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <span>Gender:</span>  <!--Span tag is used when you want to write in smae on going line-->
        <input type="radio" name="Gender" id="Gender">
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" id="Gender">
        <label for="Gender">Female</label>
       <label for="country">Country</label>
        <select name="country" id="country">
            <option value="United State">United State</option>
            <option value="India">India</option>
            <option value="Russia">Russia</option>
            <option value="france">France</option>
        </select>
    </fieldset>
    <fieldset>
       <label for=" Address Street"> Address Street</label>
       <input type="text" name=" Address Street" id=" Address Street">
       <label for="city">City</label>
       <input type="text" name="city" id="city">
       <label for="state">State</label>
        <input type="text" name="state" id="state">
        <label for="zip code">Zip Code</label>
        <input type="text" name="zip code" id="zip code">
    </fieldset>
    <fieldset>
    <legend>Other Information</legend>
<label for="comments">Comments</label>
    <textarea name="comments" id="comments" cols="80" rows="6" placeholder="Enter other inforrmation about you"></textarea>
   <label for="checkbox1">I agree to the terms of service</label>
    <input type="checkbox" name="checkbox1" id="checkbox1">   
</fieldset>
<button>Submit</button>
</form>
